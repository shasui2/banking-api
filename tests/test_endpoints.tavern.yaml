# https://tavern.readthedocs.io/en/latest/examples.html
---
test_name: Check account endpoint.

stages:
  - name: Get balance

    # Request
    request:
      url: http://localhost:5000/account
      method: GET

    # Expected response code and body
    response:
      status_code: 200
      body:
        balance: !anyfloat

---
test_name: Check deposit endpoint

stages:
  - name: Inavlid payload

    # Request
    request:
      url: http://localhost:5000/deposit
      method: POST
      json:
        amont: 10

    # Expected response code and body
    response:
      status_code: 400
      body:
        message:
          amount: 'Incorrect field name, type or resource (JSON) format.'

  - name: Valid payload

    # Request
    request:
      url: http://localhost:5000/deposit
      method: POST
      json:
        amount: 10

    # Expected response code and body
    response:
      status_code: 200
      body:
        new_balance: !anyfloat

---
test_name: Check withdraw endpoint

stages:
  - name: Inavlid payload

    # Request
    request:
      url: http://localhost:5000/withdraw
      method: POST
      json:
        amont: 10

    # Expected response code and body
    response:
      status_code: 400
      body:
        message:
          amount: 'Incorrect field name, type or resource (JSON) format.'

  - name: Valid payload

    # Request
    request:
      url: http://localhost:5000/deposit
      method: POST
      json:
        amount: 10

    # Expected response code and body
    response:
      status_code: 200
      body:
        new_balance: !anyfloat

  - name: Negative balance

    # Request
    request:
      url: http://localhost:5000/withdraw
      method: POST
      json:
        amount: 1000000

    # Expected response code and body
    response:
      status_code: 403
      body:
        error: 'Cannot perform withdrawal. Balance would be below 0.'

